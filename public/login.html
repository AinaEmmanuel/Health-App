<!DOCTYPE html>
<html lang="html">
<head>
	<title>Health App</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" description="Bello Gbadebo">
    <meta name="TestimonyBank" description="A simple web app to store peoples testimonies">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="css/display.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/Lato/latofonts.css">
    <link rel="stylesheet" type="text/css" href="css/google_font/base.css">
     <!-- JavaScript -->
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/fontawesome-all.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript">
        // Check if the user is logged in and redirect if he isn't
        let token = localStorage.getItem("healthTok");
        if(token){
			window.location.assign("./index.html");
        }
        else{
        	console.log("there is no token");
        }
    </script>
</head>
<body>
	<section class="row" id="loginBodyBackground">
		<img src="./images/medicalTool.png" alt="Medical Icon here" id="medicalTool" />
	</section>
	<section class="" id="loginBody">
		<header class="">
			Health App
		</header>
		<div class="" id="loginContainer">
			<div class="" id="loginDiv">
				<div class="displayFlex" id="loginDivHeader">Login</div>
				<div class="displayFlex" id="loginDivHeaderText">
					Login to help students in distress and access their relevant medical details
				</div>
				<div id="loginError">Invalid username or password</div>
				<div class="loginInput input-field">
					<input type="text" id="username">
					<label for="username">Username</label>
				</div>
				<div class="displayFlex loginInput input-field">
					<input type="password" id="password">
					<label for="password">Password</label>
					<span id="passwordViewIcon">
						<i class="fas fa-eye"></i>
					</span>
				</div>
				<div class="loginInput">
					<div class="displayFlex" id="loginBtn">Login</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Login Loader -->
	<section class="displayFlex" id="loginLoaderBackground"></section>
	<section class="displayFlex" id="loginLoader">
		<div class="preloader-wrapper big active">
		    <div class="spinner-layer spinner-blue-only">
			    <div class="circle-clipper left">
			        <div class="circle"></div>
			    </div><div class="gap-patch">
			        <div class="circle"></div>
			    </div><div class="circle-clipper right">
			        <div class="circle"></div>
			    </div>
		    </div>
		</div>
	</section>


	<!-- Message Displayed on mobile -->
	<section class="displayFlex" id="disableMobile">
		<h4>Please only view this site on a computer</h4>
	</section>
</body>
</html>
